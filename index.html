<body>

                     <img src="ecommerce-product-page-main/ecommerce-product-page-main/images/icon-previous.svg" alt="" fill="none" > 
                    </button>
                 </div>
                 <div class=" absolute md:hidden left-4 top-1/2 transform -translate-y-1/2 ml-[330] ">
                    <button class="rounded-full text-white bg-white text bg-opacity-70 focus:outline none p-2 hover:bg-opacity-90">
                     <img src="ecommerce-product-page-main/ecommerce-product-page-main/images/icon-next.svg" alt=""> 
                    </button>
                </div>

                     <div class="md:mt-[120] md:ml-[250] ml-[30] mt-[30]">

                        These low-profile sneakers are your perfect casual wear <br> companion. Featuring a 
                        durable rubber outer sole, they’ll <br> withstand everything the weather can offer.
                       </p>
                       <div class="flex grid gap-9 mb-[20] items-center">
                      <div class="mt-[10] flex">
                        <p class=" font-bold text-gray-950 text-2xl">$125.00</p>
                        <button class="w-[45] rounded h-[20] mt-[8] text-align-center ml-[10] font-bold text-white bg-gray-900"> 50%</button>
                    </div>
                    <p class="pt-[10] md:pt-[1] text-slate-400 line-through"> $250.00 </p>
                    </div>
                      <div class="md:flex grid gap-7">
                         <button class="flex bg-slate-200 gap-5 items-center w-[300] md:h-[30] h-[45] md:w-[120] rounded-md">
                            <img src="ecommerce-product-page-main/ecommerce-product-page-main/images/icon-minus.svg" alt="" class="md:ml-[10] ml-[10]">
                            <p class="md:ml-[13] ml-[90] text-gray-950 font-bold">0</p>
                            <img src="ecommerce-product-page-main/ecommerce-product-page-main/images/icon-plus.svg" alt="" class="md:ml-[20] ml-[120]">
                         </button>
                         <button class="text-gray-950 flex gap-4 bg-orange-500 md:w-[200] w-[300] md:h-[30] h-[45] items-center rounded-md">

                        </button>
                      </div>
                     </div>
             </div>
        </div>

        <div class="md:flex justify-between w-[400] mt-[20] ml-[300] rounded-md grid-cols-2 h-screen hidden md:block">
            <a href="">
               <img src="ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" alt="" class="rounded-md h-[65] border-5 active:border-yellow focus:border-orange cursor-pointer"  onclick="openLightbox('ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg')">
            </a>
            <a href="">
                <img src="ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" alt="" class="rounded-md h-[65] cursor-pointer"  onclick="openLightbox('ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-2-thumbnail.jpg')">
            </a>
            <a href="">
                <img src="ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" alt="" class="rounded-md h-[65] cursor-pointer" onclick="openLightbox('ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-3-thumbnail.jpg')">
            </a>
            <a href="">
                <img src="ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" alt="" class="rounded-md h-[65] cursor-pointer" onclick="openLightbox('ecommerce-product-page-main/ecommerce-product-page-main/images/image-product-4-thumbnail.jpg')">
            </a>
            
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-30 hidden items-center justify-center" onclick="openLightbox()">
        <img id="lightbox-image" class="max-w-full max-h-full" onclick="event.stopPropagation()">
    </div>

    <script>
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = imageSrc;
            lightbox.classList.remove('active');
            lightbox.classList.remove('hidden');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.add('hidden');
            lightbox.classList.remove('active');
        }
          // Close lightbox with Escape key
          document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeLightbox();
            }
        });
    </script>
